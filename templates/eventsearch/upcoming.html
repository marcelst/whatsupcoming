<html>
<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
</head>
<body>
{% if events %}
<ul>
  {% for e in events %}
  <li><i>{{ e.name }}</i> 

    {% if e.days > 0%}
      {{ e.days }} days,
    {% endif %}
    {{ e.minutes }} minutes left 

  <a href="../event/{{ e.id }}">detail</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No events upcoming</p>
{% endif %}
</body>
</html>
